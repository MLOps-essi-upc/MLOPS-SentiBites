name: Run tests CI
on:
  push:
    branches:
      - main
      - dev
      - ci/cd
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies 
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest tests/